{% extends 'base.html' %}

{% block content %}
<h2>Comentar Projeto - {{ postagem.name }} ({{ postagem.release_year }})</h2>

<form action="{% url 'postagens:comment' postagem.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Postar Comentário</button>
</form>

<p><a href="{% url 'postagens:detail' postagem.id %}">Voltar para a página do projeto</a></p>
{% endblock content %}
