{% extends 'base.html' %}
{% block content %}
    <h2>Atualizar Dados do Projeto {{ postagem.name }} ({{ postagem.release_year }})</h2>
    <form method="post" action="{% url 'postagens:update' postagem.id %}">
        {% csrf_token %}
        <p>
            <label for="id_name">TÃ­tulo:</label>
            <input type="text" name="name" id="id_name" value="{{ postagem.name }}" />
        </p>
        <p>
            <label for=" id_release_year">Ano:</label>
            <input type="number"
                   name="release_year"
                   id="id_release_year"
                   value="{{ postagem.release_year }}" />
        </p>
        <p>
            <label for=" id_poster_url">URL do Poster:</label>
            <input type="url"
                   name="poster_url"
                   id="id_poster_url"
                   value="{{ postagem.poster_url }}" />
        </p>
        <button type="submit">Atualizar</button>
    </form>
{% endblock content %}
